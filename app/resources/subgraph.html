<head>

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;

</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "r/transfashionadvice", "label": "r/transfashionadvice", "shape": "dot", "size": 10}, {"id": "r/femalefashionadvice", "label": "r/femalefashionadvice", "shape": "dot", "size": 10}, {"id": "r/malefashionadvice", "label": "r/malefashionadvice", "shape": "dot", "size": 10}, {"id": "r/fashionadvice", "label": "r/fashionadvice", "shape": "dot", "size": 10}, {"id": "r/malefashion", "label": "r/malefashion", "shape": "dot", "size": 10}, {"id": "r/streetwear", "label": "r/streetwear", "shape": "dot", "size": 10}, {"id": "r/itscalledfashion", "label": "r/itscalledfashion", "shape": "dot", "size": 10}, {"id": "r/lookyourbest", "label": "r/lookyourbest", "shape": "dot", "size": 10}, {"id": "r/alternativefashion", "label": "r/alternativefashion", "shape": "dot", "size": 10}, {"id": "r/askmen", "label": "r/askmen", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "r/transfashionadvice", "to": "r/femalefashionadvice", "weight": 1.1246290801186944}, {"from": "r/transfashionadvice", "to": "r/malefashionadvice", "weight": 1.083086053412463}, {"from": "r/fashionadvice", "to": "r/femalefashionadvice", "weight": 1.6646884272997031}, {"from": "r/fashionadvice", "to": "r/malefashion", "weight": 1.0415430267062316}, {"from": "r/fashionadvice", "to": "r/malefashionadvice", "weight": 1.5816023738872405}, {"from": "r/fashionadvice", "to": "r/streetwear", "weight": 1.0}, {"from": "r/malefashion", "to": "r/femalefashionadvice", "weight": 1.1246290801186944}, {"from": "r/malefashion", "to": "r/malefashionadvice", "weight": 1.5816023738872405}, {"from": "r/malefashion", "to": "r/streetwear", "weight": 1.2077151335311573}, {"from": "r/streetwear", "to": "r/femalefashionadvice", "weight": 1.4985163204747773}, {"from": "r/streetwear", "to": "r/itscalledfashion", "weight": 1.0}, {"from": "r/streetwear", "to": "r/malefashionadvice", "weight": 2.204747774480712}, {"from": "r/lookyourbest", "to": "r/femalefashionadvice", "weight": 1.0415430267062316}, {"from": "r/lookyourbest", "to": "r/malefashionadvice", "weight": 1.083086053412463}, {"from": "r/femalefashionadvice", "to": "r/alternativefashion", "weight": 1.0}, {"from": "r/femalefashionadvice", "to": "r/malefashionadvice", "weight": 5.611275964391692}, {"from": "r/askmen", "to": "r/malefashionadvice", "weight": 1.083086053412463}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
